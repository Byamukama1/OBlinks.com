<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBlinks Order Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 700px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .header {
            background: #0d47a1;
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .header p {
            font-size: 1.05rem;
            opacity: 0.9;
        }
        
        .form-container {
            padding: 25px;
        }
        
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            flex: 1;
        }
        
        label {
            display: block;
            margin-bottom: 7px;
            font-weight: 600;
            color: #333;
            font-size: 0.95rem;
        }
        
        .required::after {
            content: " *";
            color: #e53935;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px 15px;
            border: 1.5px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.2s;
        }
        
        input:focus, textarea:focus, select:focus {
            border-color: #0d47a1;
            box-shadow: 0 0 0 2px rgba(13, 71, 161, 0.2);
            outline: none;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #0d47a1, #1a237e);
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 17px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            margin-top: 15px;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(13, 71, 161, 0.3);
        }
        
        .submit-btn:hover {
            background: linear-gradient(135deg, #1a237e, #0d47a1);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(13, 71, 161, 0.4);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .form-note {
            margin-top: 12px;
            font-size: 0.85rem;
            color: #666;
            text-align: center;
        }
        
        .footer {
            background: #f5f5f5;
            padding: 18px;
            text-align: center;
            color: #555;
            border-top: 1px solid #eee;
            font-size: 0.95rem;
        }
        
        .footer p {
            margin: 3px 0;
        }
        
        @media (max-width: 650px) {
            .form-row {
                flex-direction: column;
                gap: 15px;
            }
            
            .header h1 {
                font-size: 1.9rem;
            }
            
            .header p {
                font-size: 0.95rem;
            }
        }
        
        .highlight {
            background-color: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #0d47a1;
        }
        
        .highlight h3 {
            color: #0d47a1;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>OBlinks Order Form</h1>
            <p>Complete this form to place your order</p>
        </div>
        
        <div class="form-container">
            <div class="highlight">
                <h3><i class="fas fa-info-circle"></i> Order Information</h3>
                <p>Please fill in all required fields. Our team will contact you to confirm your order.</p>
            </div>
            
            <form id="order_form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="name" class="required">Your Full Name</label>
                        <input type="text" id="name" name="name" required placeholder="John Smith">
                    </div>
                    
                    <div class="form-group">
                        <label for="item" class="required">Item Name</label>
                        <input type="text" id="item" name="item" required placeholder="Product or service name">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="quantity" class="required">Quantity</label>
                        <input type="number" id="quantity" name="quantity" required min="1" value="1">
                    </div>
                    
                    <div class="form-group">
                        <label for="phone" class="required">Telephone Contact</label>
                        <input type="tel" id="phone" name="phone" required placeholder="+1 (555) 123-4567">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="location" class="required">Location</label>
                        <input type="text" id="location" name="location" required placeholder="Delivery address">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="deliveryMethod" class="required">Delivery Method</label>
                    <textarea id="deliveryMethod" name="deliveryMethod" required placeholder="Describe your preferred delivery method (e.g., home delivery, pickup, express shipping)"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="paymentMethod" class="required">Payment Method</label>
                    <textarea id="paymentMethod" name="paymentMethod" required placeholder="Describe your preferred payment method (e.g., cash, bank transfer, mobile money)"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="notes">Additional Notes (Optional)</label>
                    <textarea id="notes" name="notes" placeholder="Special instructions, color preferences, etc."></textarea>
                </div>
                
                <button type="submit" class="submit-btn">
                    <i class="fas fa-paper-plane"></i> Submit Order to Business Manager
                </button>
                
                <p class="form-note">Fields marked with <span class="required">*</span> are required</p>
            </form>
        </div>
        
        <div class="footer">
            <p>OBlinks - Connecting You to Quality Products</p>
            <p>© 2023 OBlinks. All rights reserved.</p>
        </div>
    </div>
    
    
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
  import {
    getFirestore,
    doc,
    getDoc,
    collection,
    addDoc
  } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCGVVpcWS9ae1DH1J8qoaK1TwnSX_W5FkQ",
    authDomain: "oblinks-7fdb1.firebaseapp.com",
    projectId: "oblinks-7fdb1",
    storageBucket: "oblinks-7fdb1.appspot.com",
    messagingSenderId: "587017639779",
    appId: "1:587017639779:web:d11b60f40f431cfc202556"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  document.addEventListener("DOMContentLoaded", async () => {
    const form = document.getElementById("order_form");

    if (!form) {
      console.error("Form element with ID 'order_form' is missing.");
      return;
    }

    const urlParams = new URLSearchParams(window.location.search);
    const businessId = urlParams.get("id");

    if (!businessId) {
      alert("Order cannot be placed — no business selected.");
      return;
    }

    let businessOwner = "";
    try {
      const businessRef = doc(db, "businesses", businessId);
      const businessSnap = await getDoc(businessRef);

      if (!businessSnap.exists()) {
        alert("This business no longer exists.");
        return;
      }

      const businessData = businessSnap.data();
      businessOwner = businessData.createdBy;

      if (!businessOwner) {
        alert("This business has no owner information.");
        return;
      }

    } catch (err) {
      console.error("Error fetching business:", err);
      alert("Could not verify business. Try again.");
      return;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = form["name"].value.trim();
      const phone = form["phone"].value.trim();
      const item = form["item"].value.trim();
      const quantity = form["quantity"].value.trim();
      const location = form["location"].value.trim();
      const deliveryMethod = form["deliveryMethod"].value.trim();
      const paymentMethod = form["paymentMethod"].value.trim();
      const notes = form["notes"].value.trim();

      if (!name || !phone || !item || !quantity || !location || !deliveryMethod || !paymentMethod) {
        alert("Please fill in all required fields.");
        return;
      }

      try {
        await addDoc(collection(db, "orders"), {
          businessId,
          businessOwner,
          name,
          phone,
          item,
          quantity,
          location,
          deliveryMethod,
          paymentMethod,
          notes,
          seen: false,
          status: "pending",
          timestamp: Date.now()
        });

        alert("Order submitted successfully!");
        form.reset();
      } catch (err) {
        console.error("Failed to submit order:", err);
        alert("An error occurred. Please try again.");
      }
    });
  });
</script>
</body>
</html>
