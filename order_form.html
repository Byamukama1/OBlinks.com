<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBlinks Order Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 700px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .header {
            background: #0d47a1;
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .header p {
            font-size: 1.05rem;
            opacity: 0.9;
        }
        
        .form-container {
            padding: 25px;
        }
        
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            flex: 1;
        }
        
        label {
            display: block;
            margin-bottom: 7px;
            font-weight: 600;
            color: #333;
            font-size: 0.95rem;
        }
        
        .required::after {
            content: " *";
            color: #e53935;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px 15px;
            border: 1.5px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.2s;
        }
        
        input:focus, textarea:focus, select:focus {
            border-color: #0d47a1;
            box-shadow: 0 0 0 2px rgba(13, 71, 161, 0.2);
            outline: none;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #0d47a1, #1a237e);
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 17px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            margin-top: 15px;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(13, 71, 161, 0.3);
        }
        
        .submit-btn:hover {
            background: linear-gradient(135deg, #1a237e, #0d47a1);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(13, 71, 161, 0.4);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .form-note {
            margin-top: 12px;
            font-size: 0.85rem;
            color: #666;
            text-align: center;
        }
        
        .footer {
            background: #f5f5f5;
            padding: 18px;
            text-align: center;
            color: #555;
            border-top: 1px solid #eee;
            font-size: 0.95rem;
        }
        
        .footer p {
            margin: 3px 0;
        }
        
        @media (max-width: 650px) {
            .form-row {
                flex-direction: column;
                gap: 15px;
            }
            
            .header h1 {
                font-size: 1.9rem;
            }
            
            .header p {
                font-size: 0.95rem;
            }
        }
        
        .highlight {
            background-color: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #0d47a1;
        }
        
        .highlight h3 {
            color: #0d47a1;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>OBlinks Order Form</h1>
            <p>Complete this form to place your order</p>
        </div>
        
        <div class="form-container">
            <div class="highlight">
                <h3><i class="fas fa-info-circle"></i> Order Information</h3>
                <p>Please fill in all required fields. Our team will contact you to confirm your order.</p>
            </div>
            
            <form id="orderForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="name" class="required">Your Full Name</label>
                        <input type="text" id="name" name="name" required placeholder="John Smith">
                    </div>
                    
                    <div class="form-group">
                        <label for="item" class="required">Item Name</label>
                        <input type="text" id="item" name="item" required placeholder="Product or service name">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="quantity" class="required">Quantity</label>
                        <input type="number" id="quantity" name="quantity" required min="1" value="1">
                    </div>
                    
                    <div class="form-group">
                        <label for="phone" class="required">Telephone Contact</label>
                        <input type="tel" id="phone" name="phone" required placeholder="+1 (555) 123-4567">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="location" class="required">Location</label>
                        <input type="text" id="location" name="location" required placeholder="Delivery address">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="deliveryMethod" class="required">Delivery Method</label>
                    <textarea id="deliveryMethod" name="deliveryMethod" required placeholder="Describe your preferred delivery method (e.g., home delivery, pickup, express shipping)"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="paymentMethod" class="required">Payment Method</label>
                    <textarea id="paymentMethod" name="paymentMethod" required placeholder="Describe your preferred payment method (e.g., cash, bank transfer, mobile money)"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="notes">Additional Notes (Optional)</label>
                    <textarea id="notes" name="notes" placeholder="Special instructions, color preferences, etc."></textarea>
                </div>
                
                <button type="submit" class="submit-btn">
                    <i class="fas fa-paper-plane"></i> Submit Order to Business Manager
                </button>
                
                <p class="form-note">Fields marked with <span class="required">*</span> are required</p>
            </form>
        </div>
        
        <div class="footer">
            <p>OBlinks - Connecting You to Quality Products</p>
            <p>Â© 2023 OBlinks. All rights reserved.</p>
        </div>
    </div>
    
    <script>
        document.getElementById('orderForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Basic validation
            const requiredFields = document.querySelectorAll('[required]');
            let valid = true;
            
            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    valid = false;
                    field.style.borderColor = '#e53935';
                } else {
                    field.style.borderColor = '#ddd';
                }
            });
            
            if (!valid) {
                alert('Please fill in all required fields');
                return;
            }
            
            // Form validation passed - in a real application, this would send to server
            alert('Order submitted successfully! Our business manager will contact you shortly.');
            
            // Reset form
            this.reset();
        });
    </script>
</body>
</html>
