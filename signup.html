<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - OBlinks</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f8fafc;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .signup-container {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 450px;
    }
    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #1e293b;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
    }
    input {
      width: 100%;
      padding: 14px;
      border: 1px solid #cbd5e1;
      border-radius: 10px;
      font-size: 15px;
    }
    input:focus {
      border-color: #6366f1;
      outline: none;
    }
    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      border: none;
      color: white;
      font-weight: 600;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: linear-gradient(135deg, #4f46e5, #7c3aed);
    }
    .error {
      color: #ef4444;
      font-size: 14px;
      margin-top: 8px;
      display: none;
    }
    .login-link {
      text-align: center;
      margin-top: 18px;
      font-size: 14px;
    }
    .login-link a {
      color: #6366f1;
      font-weight: 600;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Create Your OBlinks Account</h2>
    <form id="signupForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" required />
      </div>
      <div class="form-group">
        <label for="phone">WhatsApp Number</label>
        <input type="text" id="phone" required />
      </div>
      <div class="form-group">
        <label for="referrer">Referrer WhatsApp Number (optional)</label>
        <input type="text" id="referrer" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required />
      </div>
      <div class="form-group">
        <label for="confirm">Confirm Password</label>
        <input type="password" id="confirm" required />
      </div>
      <div class="error" id="errorMsg">Error message</div>
      <button type="submit" class="btn">Sign Up</button>
    </form>
    <div class="login-link">
      Already have an account? <a href="login.html">Log In</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
    import { getFirestore, setDoc, doc } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCGVVpcWS9ae1DH1J8qoaK1TwnSX_W5FkQ",
      authDomain: "oblinks-7fdb1.firebaseapp.com",
      projectId: "oblinks-7fdb1",
      storageBucket: "oblinks-7fdb1.appspot.com",
      messagingSenderId: "587017639779",
      appId: "1:587017639779:web:d11b60f40f431cfc202556"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const form = document.getElementById('signupForm');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const confirm = document.getElementById('confirm').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const referrer = document.getElementById('referrer').value.trim();

      if (password !== confirm) {
        errorMsg.textContent = 'Passwords do not match';
        errorMsg.style.display = 'block';
        return;
      }

      errorMsg.style.display = 'none';

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await setDoc(doc(db, "users", user.uid), {
          whatsapp: phone,
          package: "Starter",
          referrerWhatsapp: referrer || null
        });

        alert("Account created successfully!");
        window.location.href = "index.html";

      } catch (error) {
        errorMsg.textContent = error.message;
        errorMsg.style.display = 'block';
      }
    });
  </script>
</body>
</html>
